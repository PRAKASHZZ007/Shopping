<!DOCTYPE html>
<html>

<head>
    <title>
        Shopping Profile Page
    </title>
    <script src="https://kit.fontawesome.com/1ff6829bc1.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-container">
        <nav>
            <div class="nav-icons">
                <i class="fa-solid fa-shop "></i>
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="md-nav-icons">
                <h1>NEW ARRIVALS</h1>
            </div>
        </nav>
        <div class="ip-insta-container">
            <div class="input-container search">
                <input type="text" class="input" size="50" placeholder="search videos,people and more" />
            </div>

            <div class="insta">
                <p style="display: inline;">INSTAGRAM</p>
                <i class="fa-brands fa-instagram" style="display: inline;"></i>
            </div>


        </div>
        <div class="main-container">

            <div class="top-container">
                <div class="hr-container">
                    <hr class="hr" />
                    <h1 class="main-heading top">FABRIC THAT</h1> <br />
                    <hr class="hr" />
                    <h1 class="main-heading top">SPEAKS</h1> <br />
                    <hr class="hr" />
                    <div class="btn-container top-bg-container">
                        <button class="view-all-button">VIEW ALL</button>
                        <button class="watch-now-button">Watch Now</button>
                    </div>
                </div>

                <div>
                    <div class="container">
                        <h1 class="main-heading sm-main-heading">
                            New Edition
                        </h1>
                        <img class="new-edition" src="https://img.freepik.com/free-photo/young-male-showing-thumb-up-t-shirt-jacket-looking-confident-front-view_176474-45154.jpg?w=996&t=st=1708095983~exp=1708096583~hmac=1f8d17f6fdc99a8767b060c75df10e2cbeb23f73ad0bc0b06b61e66fcb891b88" alt="new-edition" />
                        <h1 class="main-heading md-main-heading">
                            New Edition
                        </h1>
                        <div class="btn-container bottom-bg-container">
                            <button class="view-all-button">VIEW ALL</button>
                            <button class="watch-now-button">Watch Now</button>
                        </div>
                    </div>
                </div>

            </div>

            <div class="bottom-container">
                <div class="container">
                    <h1 class="main-heading">
                        Shirts
                    </h1>
                    <img class="new-edition" src="https://img.freepik.com/free-photo/portrait-handsome-smiling-stylish-young-man-model-dressed-blue-shirt-clothes-fashion-man-posing_158538-4913.jpg?w=360&t=st=1708096726~exp=1708097326~hmac=e68a8cc883e00983aa73a77e40a2a7cb6c8e9069624e3583bbe00be707a1b969" alt="new-edition" />
                </div>

                <div class="container">
                    <h1 class="main-heading">
                        Hoodies
                    </h1>
                    <img class="new-edition" src="https://img.freepik.com/free-photo/close-up-handsome-man-dock_23-2150771131.jpg?t=st=1708096779~exp=1708100379~hmac=a032de3b626f2bcba043d9f49c430b6769f869c33e9c4e5d2959aace250bdd19&w=360" alt="new-edition" />
                </div>

                <div class="container">
                    <h1 class="main-heading fashion-text">Fashion is not about clothes,It is about a look. </h1>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
